services:
  pi-telegram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pi-telegram
    restart: always
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - AUTH_JSON=${AUTH_JSON}
    volumes:
      - pi-telegram-data:/app/data
      - pi-skills:/app/.pi/skills
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - sandbox
    command: ["--sandbox=docker:auto", "./data"]

  sandbox:
    image: alpine:latest
    restart: always
    command: tail -f /dev/null
    labels:
      - "pi.role=sandbox"
    volumes:
      - pi-telegram-data:/app/data
      - pi-skills:/app/.pi/skills

volumes:
  pi-telegram-data:
  pi-skills:
