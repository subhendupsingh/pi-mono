services:
  pi-telegram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pi-telegram
    restart: always
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - AUTH_JSON=${AUTH_JSON}
      - DATA_DIR=${DATA_DIR:-/opt/pi-telegram/data}
      - PI_DIR=${PI_DIR:-/opt/pi-telegram/.pi}
    volumes:
      - ${DATA_DIR:-/opt/pi-telegram/data}:/app/data
      - ${PI_DIR:-/opt/pi-telegram/.pi}:/app/.pi
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - sandbox
    command: ["--sandbox=docker:auto", "./data"]

  sandbox:
    image: alpine:latest
    restart: always
    command: tail -f /dev/null
    labels:
      - "pi.role=sandbox"
    volumes:
      - ${DATA_DIR:-/opt/pi-telegram/data}:/app/data
      - ${PI_DIR:-/opt/pi-telegram/.pi}:/app/.pi
